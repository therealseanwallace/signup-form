<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>MCRN Enlistment</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="https://therealseanwallace.github.io/signup-form/images/mcrlogo.ico">
  </head>
  <body>
    <div class="content">
      <header>
        <div class="logo-div">
          <img class="logo-img" src="images/mcrn.png" alt="">
          
        </div>
      </header>
      <main>
        <h2>MARS NEEDS YOU!</h2>
        <h3>Martian warriors  <span class="ul">fight every day</span> to keep our planet safe. <br><br>Will YOU join them and do YOUR duty?</h3>
        <hr>
          <form action="">
            <div class="form-div">
              <fieldset name="personal-details" class="form-field">
                <h3 class="form-title">Create an account now to start your enlistment and join your fellow Martian patriots in the service.</h3>
                <label id="name-label">First Name</label><input type="text" id="first-name" required placeholder="Enter your first name" class="form-input"><br>
                <label id="email-label">Last Name</label><input type="text" id="last-name" required placeholder="Enter your last name" class="form-input"><br>
                <label id="number-label">ID Number</label><input type="number" id="id-number" placeholder="Enter your ID number" class="form-input"><br>
                <label>Hand terminal address</label><input type="text" id="terminal-address" placeholder="Enter your hand terminal address" class="form-input"><br>
              </fieldset>
              <hr>
              <fieldset name="password" class="form-field">
                <label>New password</label><input type="password" id="pw" placeholder="Enter a password" class="form-input"><br>
                <label>Confirm password</label><input type="password" id="confirm-pw" placeholder="Confirm your new password" class="form-input">
              </fieldset>
            </div>
            <hr>
              <fieldset name="submit">
                <input type="button" value="Sign Up now">
                <p>Already have an MCRN account? <a href="">Log in</a></p>
              </fieldset>
          </form>
        
      </main>
    </div>
  </body>
</html>
